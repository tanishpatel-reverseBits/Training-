<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-light" style="background-color: #444; overflow-x: hidden">
    <div
      id="Carousel"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-touch="false"
    >
      <div class="carousel-indicators">
        <button
          class="active"
          type="button"
          data-bs-target="#Carousel"
          data-bs-slide-to="0"
        ></button>
        <button
          type="button"
          data-bs-target="#Carousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#Carousel"
          data-bs-slide-to="2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="width: 100%; height: 100vh"
          data-bs-interval="1000"
        >
          <img
            style="width: 100%; height: 100%; object-fit: cover"
            src="https://images.unsplash.com/photo-1765527634013-bb052d3f5b4c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
            alt="Image 1"
          />
          <div class="carousel-caption">
            <h5>First Slide <span class="badge bg-secondary">Label</span></h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="width: 100%; height: 100vh"
          data-bs-interval="1000"
        >
          <img
            style="width: 100%; height: 100%; object-fit: cover"
            src="https://images.unsplash.com/photo-1765466441202-76252154d4fc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D"
            alt="Image 2"
          />
          <div class="carousel-caption">
            <h5>Second Slide <span class="badge bg-secondary">Label</span></h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="width: 100%; height: 100vh"
          data-bs-interval="1000"
        >
          <img
            style="width: 100%; height: 100%; object-fit: cover"
            src="https://images.unsplash.com/photo-1762199715541-a42f25f48ecf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 3"
          />
          <div class="carousel-caption">
            <h5>Third Slide <span class="badge bg-secondary">Label</span></h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#Carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#Carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
