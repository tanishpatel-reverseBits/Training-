<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 1. Theme tokens -->
    <link rel="stylesheet" href="theme.css" />

    <!-- 2. Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Tailwind CDN config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            /* =========================
           Colors
        ========================== */
            colors: {
              primary: "var(--primary)",
              secondary: "var(--secondary)",
              info: "var(--info)",

              success: "var(--success)",
              warning: "var(--warning)",
              error: "var(--error)",

              neutral: {
                black: "var(--neutral-black)",
                dark: "var(--neutral-dark)",
                grey: "var(--neutral-grey)",
                light: "var(--neutral-light)",
                blue: "var(--neutral-blue)",
                silver: "var(--neutral-silver)",
                white: "var(--neutral-white)",
              },

              primaryShade: {
                100: "var(--primary-100)",
                200: "var(--primary-200)",
                300: "var(--primary-300)",
                400: "var(--primary-400)",
                500: "var(--primary-500)",
              },

              primaryTint: {
                100: "var(--primary-tint-100)",
                200: "var(--primary-tint-200)",
                300: "var(--primary-tint-300)",
                400: "var(--primary-tint-400)",
                500: "var(--primary-tint-500)",
              },
            },

            /* =========================
           Typography
        ========================== */
            fontFamily: {
              sans: "var(--font-sans)",
            },

            fontWeight: {
              regular: "var(--font-regular)",
              medium: "var(--font-medium)",
              semibold: "var(--font-semibold)",
              bold: "var(--font-bold)",
            },

            fontSize: {
              h1: [
                "var(--heading-1-size)",
                { lineHeight: "var(--heading-1-line-height)" },
              ],
              h2: [
                "var(--heading-2-size)",
                { lineHeight: "var(--heading-2-line-height)" },
              ],
              h3: [
                "var(--heading-3-size)",
                { lineHeight: "var(--heading-3-line-height)" },
              ],
              h4: [
                "var(--heading-4-size)",
                { lineHeight: "var(--heading-4-line-height)" },
              ],

              body1: [
                "var(--body-1-size)",
                { lineHeight: "var(--body-1-line-height)" },
              ],
              body2: [
                "var(--body-2-size)",
                { lineHeight: "var(--body-2-line-height)" },
              ],
              body3: [
                "var(--body-3-size)",
                { lineHeight: "var(--body-3-line-height)" },
              ],
              body4: [
                "var(--body-4-size)",
                { lineHeight: "var(--body-4-line-height)" },
              ],
            },

            /* =========================
           Shadows
        ========================== */
            boxShadow: {
              1: "var(--shadow-1)",
              2: "var(--shadow-2)",
              3: "var(--shadow-3)",
              4: "var(--shadow-4)",
              5: "var(--shadow-5)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="overflow-x-hidden">
    <main>
      <section
        id="hero"
        class="px-6 sm:px-10 md:px-20 lg:px-24 xl:px-28 bg-neutral-silver"
      >
        <!-- Navbar -->
        <nav class="flex items-center justify-between py-5">
          <div id="logo" class="flex items-center gap-2">
            <img src="./assets/logo.svg" alt="Logo" /><span
              class="text-h3 font-semibold"
              >Nexcent</span
            >
          </div>
          <div id="nav-links" class="space-x-7 lg:block hidden">
            <a href="" class="capitalize font-medium">home</a>
            <a href="" class="capitalize font-medium">service</a>
            <a href="" class="capitalize font-medium">feature</a>
            <a href="" class="capitalize font-medium">product</a>
            <a href="" class="capitalize font-medium">testimonial</a>
            <a href="" class="font-medium uppercase">faq</a>
          </div>
          <div id="nav-btn" class="space-x-4">
            <button
              class="hidden lg:inline-block text-primaryShade-300 font-medium"
            >
              Login
            </button>
            <button class="hidden lg:inline-block btn">Sign up</button>
            <button class="lg:hidden" id="openSidebar">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </nav>

        <!-- Sidebar Overlay -->
        <div
          id="sidebarOverlay"
          class="fixed inset-0 bg-black/40 z-40 hidden lg:hidden"
        ></div>

        <!-- Mobile Sidebar -->
        <aside
          class="fixed inset-y-0 right-0 z-50 w-72 bg-neutral-white shadow-4 transform translate-x-full transition-transform duration-300 lg:hidden"
          id="mobileSidebar"
        >
          <div class="flex items-center justify-between px-6 py-5 border-b">
            <span class="text-h4 font-semibold">Menu</span>
            <button id="closeSidebar">
              <i class="fa-solid fa-xmark text-xl"></i>
            </button>
          </div>

          <nav class="flex flex-col gap-5 px-6 py-6">
            <a class="font-medium capitalize">home</a>
            <a class="font-medium capitalize">service</a>
            <a class="font-medium capitalize">feature</a>
            <a class="font-medium capitalize">product</a>
            <a class="font-medium capitalize">testimonial</a>
            <a class="font-medium uppercase">faq</a>
          </nav>

          <div class="mt-auto px-6 py-6 border-t space-y-4">
            <button class="w-full text-primaryShade-300 font-medium">
              Login
            </button>
            <button class="btn w-full">Sign up</button>
          </div>
        </aside>

        <!-- Hero Section -->
        <div class="flex items-center justify-between gap-20 lg:gap-40 py-28">
          <div class="space-y-6">
            <h1 class="text-h2 lg:text-h1 font-medium text-neutral-dark">
              Lessons and insights
              <span class="text-primaryShade-100">from 8 years</span>
            </h1>
            <p>
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <button class="btn">Register</button>
          </div>
          <div class="max-w-[350px] xl:max-w-[450px]">
            <img
              src="./assets/hero-image.png"
              alt="Hero Image"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
