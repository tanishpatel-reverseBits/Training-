<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #3d3d3d;
      }
      nav {
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px;
        border-radius: 10px;
        background-color: #000;
      }
      nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #fff;
      }
      nav button {
        padding: 8px 16px;
        background-color: #ff5722;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>logo</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button>SignUp</button>
    </nav>
  </body>
</html>
