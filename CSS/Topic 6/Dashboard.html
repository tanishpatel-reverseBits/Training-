<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #6b6b6b;
        color: #fff;
      }

      .sidebar {
        background: #333;
      }

      .sidebar a {
        color: #fff;
        text-decoration: none;
        padding: 12px 18px;
        display: block;
      }

      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid vh-100">
      <div class="row g-3 p-3 h-100">
        <div class="col-lg-2 d-none d-lg-block">
          <div class="sidebar shadow-lg h-100">
            <h4 class="p-3 border-bottom">Dashboard</h4>
            <a href="#">ğŸ  Overview</a>
            <a href="#">ğŸ“Š Analytics</a>
            <a href="#">ğŸ“ Reports</a>
            <a href="#">âš™ Settings</a>
          </div>
        </div>

        <div class="col-12 col-lg-10 d-flex flex-column">
          <div
            class="p-3 bg-dark mb-3 shadow-lg d-flex align-items-center gap-3"
          >
            <button
              class="btn btn-dark d-lg-none"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobileSidebar"
              aria-label="Toggle sidebar"
            >
              <i class="bi bi-list fs-3"></i>
            </button>
            <h5 class="mb-0">Responsive Dashboard</h5>
          </div>

          <div class="flex-grow-1">
            <div class="row g-3 mb-3">
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="p-3 bg-dark shadow-lg">
                  <h6>Total Users</h6>
                  <h3>12,450</h3>
                </div>
              </div>

              <div class="col-12 col-sm-6 col-lg-3">
                <div class="p-3 bg-dark shadow-lg">
                  <h6>Sales</h6>
                  <h3>$98,300</h3>
                </div>
              </div>

              <div class="col-12 col-sm-6 col-lg-3">
                <div class="p-3 bg-dark shadow-lg">
                  <h6>Visitors</h6>
                  <h3>45,210</h3>
                </div>
              </div>

              <div class="col-12 col-sm-6 col-lg-3">
                <div class="p-3 bg-dark shadow-lg">
                  <h6>Bounce Rate</h6>
                  <h3>32%</h3>
                </div>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-12 col-lg-8">
                <div class="p-3 bg-dark shadow-lg" style="height: 350px">
                  <h5>Sales Chart</h5>
                </div>
              </div>

              <div class="col-12 col-lg-4">
                <div class="p-3 bg-dark shadow-lg" style="height: 350px">
                  <h5>Recent Activity</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-start bg-dark text-white"
      tabindex="-1"
      id="mobileSidebar"
      aria-labelledby="mobileSidebarLabel"
    >
      <div class="offcanvas-header">
        <h5 id="mobileSidebarLabel">Dashboard</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <a href="#" class="d-block px-3 py-2 text-white">ğŸ  Overview</a>
        <a href="#" class="d-block px-3 py-2 text-white">ğŸ“Š Analytics</a>
        <a href="#" class="d-block px-3 py-2 text-white">ğŸ“ Reports</a>
        <a href="#" class="d-block px-3 py-2 text-white">âš™ Settings</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
