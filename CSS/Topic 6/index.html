<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Bootstrap Grid System</h1>

      <div class="row">
        <div class="col-md-2 border p-3 mb-3">Column 1</div>
        <div class="col-md-2 border p-3 mb-3">Column 2</div>
        <div class="col-md-2 border p-3 mb-3">Column 3</div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-3 border p-3 mb-3">Box 1</div>
        <div class="col-sm-6 col-md-3 border p-3 mb-3">Box 2</div>
        <div class="col-sm-6 col-md-3 border p-3 mb-3">Box 3</div>
        <div class="col-sm-6 col-md-3 border p-3 mb-3">Box 4</div>
      </div>

      <div class="row">
        <div class="col-md-8 border p-3 mb-3">Wide Column (8/12)</div>
        <div class="col-md-4 border p-3 mb-3">Narrow Column (4/12)</div>
      </div>
    </div>

    <form>
      <div class="input-group">
        <label for="InputEmail" class="form-label"
          >Email address : &nbsp;</label
        >
        <input
          type="email"
          name="InputEmail"
          id="InputEmail"
          class="form-control"
        />
        <input
          type="email"
          name="InputEmail"
          id="InputEmail"
          class="form-control"
        />

        <div class="input-group-text">@gmail.com</div>
      </div>
      <select class="form-select-sm">
        <option>example1</option>
        <option>example2</option>
        <option>example3</option>
      </select>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
