<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First Navbar</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      nav {
        background: #333;
        color: #fff;
        padding: 16px 20px;

        display: flex;
        justify-content: space-between;
        align-items: center;

        position: relative;
      }

      .logo {
        font-size: clamp(20px, 4vw, 28px);
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: none;
        flex-direction: column;
        text-align: left;
        gap: 18px;

        background: #333;
        width: 100%;
        padding: 20px;
        position: absolute;
        top: 50px;
        left: 0;

        opacity: 0;
        transform: translateY(-10px);
        transition: 0.3s;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-links.open {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      .burger {
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }

      .burger div {
        width: 28px;
        height: 3px;
        background: #fff;
        transition: 0.3s;
      }

      .burger.active .line1 {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .burger.active .line2 {
        opacity: 0;
      }
      .burger.active .line3 {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      @media (min-width: 600px) {
        .burger {
          display: none;
        }

        .nav-links {
          width: auto;
          display: flex;
          position: static;
          flex-direction: row;
          gap: 25px;
          background: none;
          opacity: 1;
          transform: none;
          padding: 0;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo">MyLogo</div>

      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <script>
      const burger = document.querySelector(".burger");
      const navLinks = document.querySelector(".nav-links");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        burger.classList.toggle("active");
      });
    </script>
  </body>
</html>
