        column-count: 4;
        column-gap: 10px;
      }
      main img {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 10px;
        break-inside: avoid;
      }
      @media (max-width: 1024px) {
        main {
          column-count: 3;
        }
      }
      @media (max-width: 1024px) {
        main {
          column-count: 3;
        }
      }
      @media (max-width: 768px) {
        main {
          column-count: 2;

      }
      @media (max-width: 376px) {
        main {
          column-count: 1;
        }
      }
    </style>
