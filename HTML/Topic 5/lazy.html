<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f3f3f3;
      }
      main {
        section {
          width: 100%;
          height: 100vh;
        }
        #one {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #two img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section id="one">
        <h1>Lazy Loading</h1>
      </section>
      <section id="two">
        <img
          src="https://plus.unsplash.com/premium_photo-1764540749269-03d1633c89b9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0OHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          loading="lazy"
          decoding="async"
        />
      </section>
    </main>
  </body>
</html>
